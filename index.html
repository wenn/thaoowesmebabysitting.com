<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitting Days Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 6em;
            font-weight: bold;
            color: #ff6f61;
        }
        .label {
            font-size: 2em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Babysitting Days with Interests</h1>
        <div class="timer" id="timer">0</div>
        <div class="label">Days</div>
    </div>

    <script>
        // Set the start date (change this to your desired start date)
        const startDate = new Date('2025-02-21T00:00:00Z');

        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const tdays = Math.pow(1.05, days);

            document.getElementById('timer').textContent = tdays;
        }

        // Update the timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
